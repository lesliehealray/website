{% extends "home/base.html" %}

{%block content%}
<h3>Contact</h3>
<form action="/contact/" method="post">{% csrf_token %}
{% for field in form %}
    <div id="{{ field.name }}"
        {{ field.label_tag }}
        {{ field }}
    </div>
{% endfor %}
<input type="submit" value="Submit" />
</form>
{%endblock%}
